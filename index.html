<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card__text">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <span>10k+</span>
            <span>companies</span>
          </li>
          <li>
            <span>314</span>
            <span>templates</span>
          </li>
          <li>
            <span>12m+</span>
            <span>queries</span>
          </li>
        </ul>
      </div>
      <div class="card__img">
        <img
          src="images/image-header-desktop.jpg"
          srcset="
            images/image-header-mobile.jpg  480w,
            images/image-header-desktop.jpg 800w
          "
          alt="image-header"
        />
      </div>
    </article>
  </body>
</html>
